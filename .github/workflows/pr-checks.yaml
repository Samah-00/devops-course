name: Pull Request Cheecks  # name of the check

on:     # what triggers this check
    pull_request:
        branches:
            - main

jobs:   # what are the actions of this check
    unit-tests:
        name: Run Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'corretto'
                java-version: 17

            - name: Run Unit Tests
              run: mvn -B test --file pom.xml